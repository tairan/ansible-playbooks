---
# Tasks for postgresql

- name: Install repo for PostgreSQL 10
  yum:
    name: https://download.postgresql.org/pub/repos/yum/10/redhat/rhel-7-x86_64/pgdg-centos10-10-2.noarch.rpm
    state: present

- name: Install PostgreSQL
  yum:
    name: "{{ item }}"
    state: latest
  with_items:
    - postgresql10
    - postgresql10-server
    - postgresql10-contrib

- name: Initialize database
  command: /usr/pgsql-10/bin/postgresql10-setup initdb
  notify: restart postgresql